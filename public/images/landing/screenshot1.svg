<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Chat Interface Frame -->
  <rect width="400" height="600" rx="12" ry="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  
  <!-- Chat Header -->
  <rect x="0" y="0" width="400" height="60" rx="12" ry="12" fill="#1976D2" />
  <circle cx="40" cy="30" r="20" fill="#FFFFFF" />
  <rect x="80" y="20" width="120" height="20" rx="10" ry="10" fill="rgba(255, 255, 255, 0.8)" />
  <rect x="80" y="42" width="80" height="10" rx="5" ry="5" fill="rgba(255, 255, 255, 0.6)" />
  <circle cx="350" cy="30" r="15" fill="rgba(255, 255, 255, 0.4)" />
  
  <!-- Chat Messages -->
  <!-- Received Message 1 -->
  <rect x="20" y="80" width="240" height="60" rx="10" ry="10" fill="#F1F1F1" />
  <rect x="40" y="100" width="200" height="10" rx="5" ry="5" fill="#BDBDBD" />
  <rect x="40" y="120" width="150" height="10" rx="5" ry="5" fill="#BDBDBD" />
  <text x="270" y="145" font-family="Arial" font-size="10" fill="#9E9E9E">10:23 AM</text>
  
  <!-- Sent Message 1 -->
  <rect x="140" y="160" width="240" height="80" rx="10" ry="10" fill="#E3F2FD" />
  <rect x="160" y="180" width="200" height="10" rx="5" ry="5" fill="#90CAF9" />
  <rect x="160" y="200" width="180" height="10" rx="5" ry="5" fill="#90CAF9" />
  <rect x="160" y="220" width="120" height="10" rx="5" ry="5" fill="#90CAF9" />
  <text x="140" y="255" font-family="Arial" font-size="10" fill="#9E9E9E">10:25 AM</text>
  
  <!-- Received Message 2 -->
  <rect x="20" y="260" width="240" height="40" rx="10" ry="10" fill="#F1F1F1" />
  <rect x="40" y="280" width="200" height="10" rx="5" ry="5" fill="#BDBDBD" />
  <text x="270" y="305" font-family="Arial" font-size="10" fill="#9E9E9E">10:26 AM</text>
  
  <!-- Sent Message 2 -->
  <rect x="140" y="320" width="240" height="60" rx="10" ry="10" fill="#E3F2FD" />
  <rect x="160" y="340" width="200" height="10" rx="5" ry="5" fill="#90CAF9" />
  <rect x="160" y="360" width="150" height="10" rx="5" ry="5" fill="#90CAF9" />
  <text x="140" y="395" font-family="Arial" font-size="10" fill="#9E9E9E">10:28 AM</text>
  
  <!-- Received Message 3 -->
  <rect x="20" y="400" width="240" height="80" rx="10" ry="10" fill="#F1F1F1" />
  <rect x="40" y="420" width="200" height="10" rx="5" ry="5" fill="#BDBDBD" />
  <rect x="40" y="440" width="180" height="10" rx="5" ry="5" fill="#BDBDBD" />
  <rect x="40" y="460" width="120" height="10" rx="5" ry="5" fill="#BDBDBD" />
  <text x="270" y="485" font-family="Arial" font-size="10" fill="#9E9E9E">10:30 AM</text>
  
  <!-- Chat Input -->
  <rect x="20" y="530" width="360" height="50" rx="25" ry="25" fill="#F5F5F5" />
  <rect x="40" y="550" width="280" height="10" rx="5" ry="5" fill="#E0E0E0" />
  <circle cx="350" cy="555" r="15" fill="#1976D2" />
</svg> 